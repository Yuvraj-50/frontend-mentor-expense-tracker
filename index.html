<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- linking style sheet  -->
  <link rel="stylesheet" href="style.css">

  <!-- linking javvascript file  -->
  <script src="app.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main">
    <section class="header">
      <div class="header-stats">
        <p>My balance</p>
        <p class="price">$921.48</p>
      </div>
      <div class="header-logo">
        <img src="images/logo.svg" alt="">
      </div>
    </section>

    <!-- chart section -->

    <div class="chart-box">

      <h2 class="chart-heading"> Spending - Last 7 days </h2>

      <div class="chart">

        <div class="bar mon">
          <p class="day">mon</p>
        </div>

        <div class="bar tue">
          <p class="day">tue</p>
        </div>

        <div class="bar wed highest">
          <p class="day">wed</p>
        </div>

        <div class="bar thu">
          <p class="day">thu</p>
        </div>

        <div class="bar fri">
          <p class="day">fri</p>
        </div>

        <div class="bar sat">
          <p class="day">sat</p>
        </div>

        <div class="bar sun">
          <p class="day">sun</p>
        </div>

      </div>

      <div class="bottom">

        <div class="bottom-left">
          <p> Total this month</p>
          <p class="total"> $478.33 </p>
        </div>

        <div class="bottom-right">
          <p class="extra">+2.4%</p>
          <p> from last month </p>
        </div>

      </div>

    </div>

  </div>


  <!-- 

  mon
  tue
  wed
  thu
  fri
  sat
  sun -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Yuvraj-50" target="_blank">Yuvraj singh</a>.
  </div>
</body>

</html>
